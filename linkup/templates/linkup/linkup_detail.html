{% extends 'linkup/base.html' %}

{% block title %}Contact Details{% endblock %}

{% block content %}
<div class="container">
    <h2>Contact Details</h2>
    <dl>
        <dt>Name:</dt>
        <dd>{{ contact.name }}</dd>
        
        <dt>Email:</dt>
        <dd>{{ contact.email }}</dd>
        
        <!-- Add other fields as needed -->
    </dl>
    <a href="{% url 'linkup_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
