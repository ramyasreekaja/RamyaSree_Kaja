{% extends 'linkup/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-danger">Confirm Delete</h2>
    <p class="lead">Are you sure you want to delete "{{ contact.first_name }} {{ contact.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'linkup_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
